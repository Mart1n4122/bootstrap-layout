<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap feladat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-container">
      <div class="row">
        <div class="col my-col">Column1</div>
        <div class="col my-col">Column2</div>
        <div class="col my-col">Column3</div>
      </div>
    </div>
    <div class="container my-container-2 bg-info">
      <div class="row">
        <div class="col bg-primary text-light m-2">Column1</div>
        <div class="col bg-primary text-light m-2">Column2</div>
        <div class="col bg-primary text-light m-2">Column3</div>
      </div>
    </div>
    <div class="container my-container mt-2 overflow-auto">
      <div class="row">
        <div class="col-lg m-2 border">Column1</div>
        <div class="col-lg m-2 border">Column2</div>
        <div class="col-lg m-2 border">Column3</div>
      </div>

      <div class="row m-2 border">
        <div class="col-xl m-2 border">Column4</div>
        <div class="col-xl m-3 border">Column5</div>
        <div class="col-xl m-4 border">Column6</div>
      </div>
    </div>
    <div class="container my-container bg-secondary mt-2">
      <div class="row bg-danger text-light m-2">
        <div class="col-md bg-primary m-2">Column1</div>
        <div class="col-md bg-success m-2">Column2</div>
        <div class="col-md bg-primary m-2">Column3</div>
      </div>
      <div class="row bg-warning text-dark m-2">
        <div class="col-xl bg-info m-2">Column4</div>
        <div class="col-xl bg-success m-2">Column5</div>
        <div class="col-xl bg-info m-2">Column6</div>
      </div>
    </div>
  </body>
</html>
